version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: my_database
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=my_secret_password
      - POSTGRES_USER=my_user
      - POSTGRES_DB=my_db